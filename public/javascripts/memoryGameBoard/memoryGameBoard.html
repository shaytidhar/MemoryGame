<div ng-class="myTurnClass">
    <div class="container-fluid">
        <span ng-repeat="card in cards">
            <span class="btn card" ng-class="getCardClass(this.card.status)" ng-disabled="isDisable(this.card.status)" ng-click="flipCard(this)">
                    {{card.value}}    
            </span>
        </span>
    </div>
</div>
